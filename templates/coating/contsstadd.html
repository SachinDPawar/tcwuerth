						<button type="button" class="btn btn-default btn-sm" ng-click="open2($index)"><i class="fa fa-calendar"></i></button>
						</span>
					</div>	
				</div>
				
</div>

			<div class="form-group row">
				<label class="col-md-2 col-sm-2 control-label">Salt Solution Conc.</label>
				<div class="col-md-4 col-sm-4">
					<input type="text" class="form-control" id="SaltSolnConc" ng-model="sst.basic.SaltSolnConc" name="SaltSolnConc" placeholder="Salt Solution Conc." required/>
				</div>
				
				<label class="col-md-2 col-sm-2 control-label">Fog Collection</label>
				<div class="col-md-4 col-sm-4">
					<input type="text" class="form-control" id="FogCollection" ng-model="sst.basic.FogCollection" name="FogCollection" placeholder="Fog Collection" required/>
				</div>
			</div>	
			
						
			<div class="form-group row">
				<label class="col-md-2 col-sm-2 control-label">pH of test Solution</label>

				</div>

					<td class="col-md-2"><strong>Date</strong></td>

					</tr>

					<td>

							<input type="text" class="form-control input-sm"  uib-datepicker-popup ng-model="item.OnDate" is-open="popup2.opened[$index]" datepicker-options="dateOptions" 
							close-text="Close" />
							<span class="input-group-btn">
							<button type="button" class="btn btn-default btn-sm" ng-click="open2($index)"><i class="fa fa-calendar"></i></button>
							</span>
						</div>						
					</td>
					<td class="text-justify">
						<div class="checkbox mgleft">
							<label><input type="checkbox" name="White" ng-model="item.White" ng-true-value="'true'" ng-false-value="'false'">White rust observed</label>
						</div>
						<div class="checkbox mgleft">
							<label><input type="checkbox" name="NoWhite" ng-model="item.NoWhite" ng-true-value="'true'" ng-false-value="'false'">No White rust observed</label>
						</div>
						<div class="checkbox mgleft">
							<label><input type="checkbox" name="Red" ng-model="item.Red" ng-true-value="'true'" ng-false-value="'false'">Red rust observed</label>
						</div>
						<div class="checkbox mgleft">
							<label><input type="checkbox" name="NoRed" ng-model="item.NoRed" ng-true-value="'true'" ng-false-value="'false'">No Red rust observed</label>
						</div>
					</td>
					<td>
					<ui-select id="Status" ng-model="item.Status" name="Status"   required >

<span ng-bind="$select.selected"></span>
</ui-select-match>
<ui-select-choices  repeat=" item in (statuses | filter: $select.search)">
<span ng-bind="item"></span>
</ui-select-choices>
</ui-select>
					</td> 
					</tr>
					<tr ng-if="sst.basic.observations.length === 0">
					<td colspan="5" class="text-center"> No observations yet..</td>
					</tr>
				</tbody>
				
				</table>
				</div>
			</div>
			
			<div class="form-group row" >
						<label  class="col-md-2 col-sm-2 control-label">Remark</label>
						<div class="col-md-3 col-sm-3">

<ui-select-match placeholder="Select Remark">
<span ng-bind="$select.selected"></span>
</ui-select-match>
<ui-select-choices  repeat=" item in (remarks | filter: $select.search)">
<span ng-bind="item"></span>
</ui-select-choices>
</ui-select>

					</div>

				</div>

					</div>	
			<div class="form-group row text-center" >
			<div class="col-md-8 col-sm-8 text-center">

				<button type="button"  ng-disabled="sstform.$invalid || flags.oneclick" class="btn btn-primary "
						 ng-click="savesst(sst)"> Save</button>
			</div>
