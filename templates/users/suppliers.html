<div class="row">
	<div class="col-md-12" style="padding:10px;">
		
	</div>
	<div class="col-xs-12" style="padding:10px;">
		<div class="card card-default">
			<div class="card-header">
				<h3 class="card-title text-left"><b><i class="fa fa-user"/> Supplier Table</b></h3>
			</div>
			
			<div class="card-body ">
				<div class="row">	
				
				<div class="col-sm-4 col-xs-4  ">
			<button class="btn btn-sm btn-primary" ng-click="addsupplier('new')"><i class="fa fa-plus-circle"></i> Add Supplier</button>
		</div>
				<div class=" col-sm-6 col-xs-12 pull-right">
					<form class="form-horizontal ">
						<div class="form-group">
							<label for="inputEmail3" class=" control-label">Search</label>
							
							  <input type="text" class="form-control" id="inputEmail3" placeholder="Search">
						
						</div>
					</form>
				</div>
				</div>
				<div class="col-md-12">	
				<table class="table table-bordered table-condensed ">
					<thead class="table-dark">
					<tr class="active text-left">
						<td class="col-md-1"><b>#</b></td>
						<td class="col-md-3"><b>Name</b></td>
						<td class="col-md-3"><b>Email</b></td>					
						<td class="col-md-2"><b>Contact No</b></td>
							<td class="col-md-3"><b>Address</b></td>
								<td class="col-md-3"><b>Landmark</b></td>
						
						<td class="col-md-2"><b>Edit/Delete</b></td>
					</tr>
					</thead>
					<tbody>
					<tr  class="animate-repeat"  dir-paginate="i in allsuppliers | itemsPerPage: pageSize" current-page="currentPage">
						<td>{{$index+1+((currentPage-1)*pageSize)}}</td>
						<td>{{i.Name}}</td>
						<td>{{i.Email}}</td>
						<td>{{i.ContactNo}}</td>
						<td>{{i.Address}}</td>
						<td>{{i.Landmark}}</td>
						<td>
						<div class="btn-group" role="group" aria-label="Basic example">

						<button class="btn btn-sm fa fa-pencil" title="Edit" ng-click="addsupplier(i)" style="background-color:pink;"/>
						<button class="btn btn-sm fa fa-trash" title="Delete" ng-click="deletesupplier('confirm',i)" style="background-color:red;"/>
						</div>
						</td>
					</tr>
					<tr class="text-center" ng-if="allsuppliers.length < 1">
						<td colspan="5">
							<strong>No results found...</strong>
						</td>
					</tr>
					</tbody>
				</table>
				<dir-pagination-controls ></dir-pagination-controls> 
				</div>
			</div><!-- /.box-body -->
		</div><!-- /.box -->
	</div>
</div>
					
					
<!-------------------------Model Popup------------------------->			
					
<script type="text/ng-template" id="supplierModal"  data-keyboard=false>
<div class="modal-body card" style="padding:2px;" >

<div class="card-header col-sm-12 bg-info" style="padding:2px 5px;">
	
    <h4><i class="fa fa-plus-circle"></i>
	<span ng-if="!editflag">Add Supplier</span>
	<span ng-if="editflag">Edit Supplier</span>
	
	<button type="button" class="close pull-right" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	</h4>

</div>
  
<div class="card-body">
<div class="col-sm-12 row" style="margin-top:15px;">
	
<form class="form-horizontal col-sm-offset-1" name="supplierform"  novalidate>	
	<div class="form-group " >
		<label class=" col-sm-6 text-left" for="supplierform_name">Supplier Name</label>
		<div class=" col-sm-10">
		<input  placeholder="Supplier Name" ng-disabled="issaving" class="form-control" name="Name" ng-model="supplier.Name" 
		type="text"   ng-minlength=2 required/>
		
		<div class="error-container"  ng-show="supplierform.Name.$dirty || supplierform.Name.$invalid ">
        <small class="showerror"  ng-show="supplierform.Name.$error.required">
            Supplier Name is required.
        </small>
        
        <small class="showerror" ng-show="supplierform.Name.$error.minlength">
            Supplier Name cannot be smaller than 2 characters
        </small>
		</div>
	
		</div>
		
	</div>
<div class="form-group " >
		<label class=" col-sm-6 text-left" for="supplierform_name">Supplier Email</label>
		<div class=" col-sm-10">
		<input  placeholder="Supplier Email" ng-disabled="issaving" class="form-control" name="Email" ng-model="supplier.Email" 
		type="email"   />
		
		<div class="error-container"  ng-show="supplierform.Email.$dirty || supplierform.Email.$invalid ">
        <small class="showerror"  ng-show="supplierform.Email.$error.required">
            Supplier Email is required.
        </small>
        
        <small class="showerror" ng-show="supplierform.Email.$error.minlength">
            Supplier Email cannot be smaller than 2 characters
        </small>
		</div>
	
		</div>
		
	</div>
	<div class="form-group " >
		<label class=" col-sm-6 text-left" >Supplier Address</label>
		<div class=" col-sm-10">
		<textarea rows="3" placeholder="Enter Address" ng-disabled="issaving" class="form-control" name="Address" ng-model="supplier.Address" 
		type="text"   ng-minlength=5 ></textarea>
		
		<div class="error-container"  ng-show="supplierform.Address.$dirty || supplierform.Address.$invalid ">
        <small class="showerror"  ng-show="supplierform.Address.$error.required">
            Supplier Address is required.
        </small>
        
        <small class="showerror" ng-show="supplierform.Address.$error.minlength">
            Supplier Address cannot be smaller than 5 characters
        </small>
		</div>
	
		</div>
		
	</div>
<div class="form-group " >
		<label class=" col-sm-6 text-left" for="supplierform_name">Landmark</label>
		<div class=" col-sm-10">
		<input  placeholder="Supplier Landmark" ng-disabled="issaving" class="form-control" name="Landmark" ng-model="supplier.Landmark" 
		type="text"   />
		
		<div class="error-container"  ng-show="supplierform.Landmark.$dirty || supplierform.Landmark.$invalid ">
        <small class="showerror"  ng-show="supplierform.Landmark.$error.required">
            Supplier Landmark is required.
        </small>
        
        <small class="showerror" ng-show="supplierform.Landmark.$error.minlength">
            Supplier Landmark cannot be smaller than 2 characters
        </small>
		</div>
	
		</div>
		
	</div>
	<div class="form-group">
       <label class=" col-sm-6 text-left" >Contact number</label>
         <div class=" col-sm-10">
            <input type="text" class="form-control" id="contact" name="ContactNo" ng-model="supplier.ContactNo" placeholder="Contact Number"
               ng-minlength="10"   ng-maxlength="12"  numbers-only />
            <div class="error-container"  ng-show="supplierform.ContactNo.$dirty || supplierform.ContactNo.$invalid ">
                <span class="showerror"  ng-show="supplierform.ContactNo.$error.required">
                    Contact number required.
                </span>
                <span class="showerror"  ng-show="supplierform.ContactNo.$error.minlength">
                    Contact number required to be at least 10 digit
                </span>
                <span class="showerror" ng-show="supplierform.ContactNo.$error.maxlength">
                    Contact number cannot be longer than 12 digit
                </span>
            </div>    
        </div>
    </div>
	
</form>
</div>
<toaster-container toaster-options="{'position-class': 'toast-bottom-full-width'}"></toaster-container>

</div>
<!--Panel body-->

<div class="card-footer  " style="background-color:#D9EDF7;padding:2px 5px;">
	<div class=" text-center " style="padding:10px 2px;">
		<button  ng-disabled="issaving || supplierform.$invalid" ng-click="supplierform.$valid && savesupplier(supplier)"   class="btn btn-success" style=" padding:5px 15px 5px 15px;">
		<span ng-if="!editflag">Save</span>
		<span ng-if="editflag">Update</span>  <i class="fa fa-chevron-circle-right fa-lg" style="color:#A8C539;"></i></button>
		<button class="btn btn-danger" ng-click="cancel()">Cancel</button>

	</div>
</div>
</div>
</script>



<script type="text/ng-template" id="delcustModal"  data-keyboard=false>
	<div class="modal-content">
            
                <div class="modal-header dialog-header-confirm">
                    <button type="button" class="close" data-dismiss="modal" ng-click="closeconfirmModal()" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-check"></span> Confirm Delete</h4>
                </div>
            
                <div class="modal-body">
                    <p>You are about to Delete Supplier <strong>{{Name}}</strong>, this procedure is irreversible.</p>
                    <p>Do you want to proceed?</p>
                 </div>
                
                <div class="modal-footer">
					<button class="btn btn-danger" data-ng-click="deletecust('delete',did)">Delete</button>
					<button type="button" class="btn btn-default" ng-click="closeconfirmModal()">Cancel</button>
                </div>
    </div>
</script>
