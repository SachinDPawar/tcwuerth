 <div class="modal-header">
     <h4 >   Category </h4 >
			 
			 <button type="button" class="btn btn-sm btn-outline-light pull-right float-end" data-dismiss="modal" ng-click="closecatModal()"><i class="fa fa-close"></i></button>
        </div>
        <div class="modal-body">
		
				<form class="form-horizontal p-2" name="catform" novalidate >
				
				
					
					<div class="form-group row">
						
						<div class="col-md-12">
						<label class="control-label">Category </label>
								<input type="text" class="form-control"  id="CatName" ng-model="lcategory.Category" name="CatName" placeholder="Category Name" wc-unique="{key: 'listcategory', property: 'RCategory'}"
autocomplete="off"
								uib-typeahead="state.Category for state in page.categories | filter:$viewValue | limitTo:8"  required />
<span class="error" ng-show="catform.CatName.$error.unique">
    Already available
</span>								
						</div>
					
				</div>
					
					
				
					
					
			<div class="form-group row text-center ">	
				<div class="col-md-12 p-2">
<button type="button" class="btn btn-md btn-dark fa fa-" ng-click="closecatModal()" >Cancel</button>			
					<button type="button" class="btn  btn-primary "  ng-disabled="catform.$invalid" ng-click="categorysave(lcategory)" id="cp_submit" >Save</button>
				</div>
			</div>	
				
				</form>
			
        </div>
