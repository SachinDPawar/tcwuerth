 <div class="modal-header">
         Test Parameters Category 
			 <button type="button" class="close" ng-click="closetestbasicparamModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
		
				<form class="form-horizontal" name="testparamcatform" novalidate >
				
				
					
					<div class="form-group row">
						
						<div class="col-md-12">
						<label class="control-label">Category </label>
								<input type="text" class="form-control"  id="CatName" ng-model="testparamcats.CatName" name="CatName" placeholder="Category Name" required />		
						</div>
				</div>
					
					
				
					
					
			<div class="form-group text-center">						
					<button type="button" class="btn btn-md btn-success fa fa-"  ng-disabled="testparamcatform.$invalid" ng-click="testparamcatsave(testparamcats)" id="cp_submit" >Submit</button>
				<button type="button" class="btn btn-md btn-default fa fa-" ng-click="closetestparamcatModal()" >Cancel</button>
			</div>	
				
				</form>
			
        </div>
        <div class="modal-footer">
        
        </div>
