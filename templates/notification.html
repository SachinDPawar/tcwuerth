

	<div class="modal-header">
		<h3 class="modal-title">Notification</h3>
	</div>
	<div class="modal-body">
<div ng-repeat="i in mynot.allnotis | limitTo:'4'" class="p-3 border-300  notification-card position-relative read border-bottom">
                          <div class="d-flex align-items-center justify-content-between position-relative">
                            <div class="d-flex">
                             
                              <div class="me-3 flex-1">
							  
							  <figure class="text-left mb-0">
							   <span class=" badge text-bg-light ">
							{{i.Appsec}}
							  </span>
  <blockquote class="blockquote " style="font-size:1rem;">
    <p class="fs--1 text-1000 mb-0"><strong>{{i.Notification}} </strong> </p>
  </blockquote>
  <figcaption class="blockquote-footer text-800 fs--1 mb-0 pt-1">
    {{i.CreatedAt}} <span class="ms-2 text-500  fs--2">{{i.Min}} minutes ago</span
  </figcaption>
</figure>
